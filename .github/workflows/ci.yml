name: ci
on:
  push:
    branches: [ develop, main ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  lint_unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: '**/go.sum'
      - name: Docker info
        run: docker info
      - name: Download modules (cache)
        run: go mod download
      - run: go vet ./...
      - run: go test ./... -count=1
      - name: Integration tests (Postgres via testcontainers)
        env:
          RUN_PG_INTEGRATION: "1"
        run: |
          set -euo pipefail
          retry() { n=0; until [ "$n" -ge 3 ]; do "$@" && break; n=$((n+1)); sleep 5; done; }
          retry go test -tags=integration ./internal/store -count=1 || echo "store integration skipped due to env/network"
          retry go test -tags=integration ./internal/manager -count=1 || echo "manager integration skipped due to env/network"

  gosec_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: '**/go.sum'
      - name: Install gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
      - name: Run gosec
        run: |
          $(go env GOPATH)/bin/gosec ./...

  trivy_fs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clean Trivy cache dir (avoid tar restore conflicts)
        run: rm -rf ~/.cache/trivy || true
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-trivy-
      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

  trivy_config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clean Trivy cache dir (avoid tar restore conflicts)
        run: rm -rf ~/.cache/trivy || true
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-trivy-
      - name: Trivy Config scan (Helm, manifests)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'config'
          scan-ref: 'deploy'
          severity: 'HIGH,CRITICAL'
          format: 'table'
          exit-code: '1'

  trivy_images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build scan images (local Docker)
        run: |
          docker build -t manager:scan -f build/Dockerfile.manager .
          docker build -t kubenova-agent:scan -f build/Dockerfile.agent .
      - name: Clean Trivy cache dir (avoid tar restore conflicts)
        run: rm -rf ~/.cache/trivy || true
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-trivy-
      - name: Trivy image scan (Manager)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'manager:scan'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '1'

  build_push_amd64:
    runs-on: ubuntu-latest
    needs: [lint_unit, gosec_scan, trivy_fs, trivy_config, trivy_images]
    strategy:
      matrix:
        arch: [amd64]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build images (amd64)
        if: ${{ github.event_name == 'push' }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then IMG_TAG="dev"; fi
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then IMG_TAG="latest"; fi
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then IMG_TAG="${GITHUB_REF##*/}"; fi
          if [[ -z "${IMG_TAG:-}" ]]; then echo "skip image push for non-branch/tag"; exit 0; fi
          docker buildx build --platform linux/${{ matrix.arch }} \
            -t ghcr.io/vaheed/kubenova/manager:${IMG_TAG} --push -f build/Dockerfile.manager .
          docker buildx build --platform linux/${{ matrix.arch }} \
            -t ghcr.io/vaheed/kubenova/agent:${IMG_TAG} --push -f build/Dockerfile.agent .

  build_push_arm64:
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
    runs-on: ubuntu-latest
    needs: [lint_unit, gosec_scan, trivy_fs, trivy_config, trivy_images]
    strategy:
      matrix:
        arch: [arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build images (arm64)
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then IMG_TAG="latest"; fi
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then IMG_TAG="${GITHUB_REF##*/}"; fi
          docker buildx build --platform linux/${{ matrix.arch }} \
            -t ghcr.io/vaheed/kubenova/manager:${IMG_TAG} --push -f build/Dockerfile.manager .
          docker buildx build --platform linux/${{ matrix.arch }} \
            -t ghcr.io/vaheed/kubenova/agent:${IMG_TAG} --push -f build/Dockerfile.agent .

  charts_push_oci:
    runs-on: ubuntu-latest
    needs:
      - build_push_amd64
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4
      - name: Login to GHCR for Helm/ORAS
        run: echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Package charts (OCI)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p out
          package_chart() {
            CHART_DIR=$1
            NAME=$(basename "$CHART_DIR")
            TMP=$(mktemp -d)
            rsync -a "$CHART_DIR/" "$TMP/"
            if [[ "$BRANCH" == "develop" ]]; then sed -E -i 's/^(version: .*)$/\1-dev/' "$TMP/Chart.yaml"; fi
            helm package "$TMP" -d out
          }
          package_chart deploy/helm/manager
          package_chart deploy/helm/agent
          ls -la out
      - name: Push charts to GHCR (OCI)
        env:
          OWNER: ${{ github.repository_owner }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          REPO="oci://ghcr.io/${OWNER}/kubenova-charts"
          for f in out/*.tgz; do echo pushing "$f"; helm push "$f" "$REPO"; done
      - name: Tag charts with dev/latest via ORAS
        if: ${{ github.ref_name == 'develop' || github.ref_name == 'main' }}
        uses: oras-project/setup-oras@v1
      - name: Apply lightweight tags (latest or dev)
        if: ${{ github.ref_name == 'develop' || github.ref_name == 'main' }}
        env:
          OWNER: ${{ github.repository_owner }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          echo ${{ secrets.GITHUB_TOKEN }} | oras login ghcr.io -u ${{ github.actor }} --password-stdin
          for f in out/*.tgz; do
            name=$(helm show chart "$f" | awk -F': ' '/^name:/{print $2; exit}')
            ver=$(helm show chart "$f" | awk -F': ' '/^version:/{print $2; exit}')
            src="ghcr.io/${OWNER}/kubenova-charts/${name}:${ver}"
            if [[ "$BRANCH" == "develop" ]]; then dst="ghcr.io/${OWNER}/kubenova-charts/${name}:dev"; else dst="ghcr.io/${OWNER}/kubenova-charts/${name}:latest"; fi
            echo "Tagging $src -> $dst"
            oras copy "$src" "$dst"
          done
      - name: Tag charts with release version via ORAS
        if: startsWith(github.ref, 'refs/tags/')
        env:
          OWNER: ${{ github.repository_owner }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          echo ${{ secrets.GITHUB_TOKEN }} | oras login ghcr.io -u ${{ github.actor }} --password-stdin
          for f in out/*.tgz; do
            name=$(helm show chart "$f" | awk -F': ' '/^name:/{print $2; exit}')
            ver=$(helm show chart "$f" | awk -F': ' '/^version:/{print $2; exit}')
            src="ghcr.io/${OWNER}/kubenova-charts/${name}:${ver}"
            dst="ghcr.io/${OWNER}/kubenova-charts/${name}:${TAG}"
            echo "Tagging $src -> $dst"
            oras copy "$src" "$dst"
          done
      - name: Trivy image scan (Agent)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'kubenova-agent:scan'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '1'
