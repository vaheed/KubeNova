apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenant-discovery
rules:
  # Allow tenants to use discovery for selected groups only; omit Capsule group.
  - nonResourceURLs:
      - /api
      - /api/*
      - /apis
      - /apis/apps
      - /apis/apps/*
      - /apis/batch
      - /apis/batch/*
      - /apis/autoscaling
      - /apis/autoscaling/*
      - /apis/networking.k8s.io
      - /apis/networking.k8s.io/*
      - /openapi
      - /version
      - /healthz
      - /livez
      - /readyz
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tenant-discovery-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tenant-discovery
subjects:
  - kind: Group
    name: tenant-admins
  - kind: Group
    name: tenant-maintainers

