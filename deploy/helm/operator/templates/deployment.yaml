apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "operator.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "operator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "operator.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "operator.name" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: "{{ .Values.image.repository }}:{{ default "latest" .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: MANAGER_URL
              value: {{ .Values.manager.url | quote }}
            - name: HELM_CHARTS_DIR
              value: "/charts"
            - name: HELM_USE_REMOTE
              value: "true"
            - name: BATCH_INTERVAL_SECONDS
              value: {{ .Values.manager.batchIntervalSeconds | quote }}
            {{- with .Values.otel }}
            {{- if .endpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "{{ .endpoint }}"
            {{- end }}
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "{{ ternary "true" "false" .insecure }}"
            {{- if .environment }}
            - name: KUBENOVA_ENV
              value: "{{ .environment }}"
            {{- end }}
            {{- if .version }}
            - name: KUBENOVA_VERSION
              value: "{{ .version }}"
            {{- end }}
            {{- if .resourceAttributes }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "{{ .resourceAttributes }}"
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
