apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: kubenova-system
  labels: { app: agent }
spec:
  replicas: 1
  selector: { matchLabels: { app: agent } }
  template:
    metadata:
      labels: { app: agent }
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: agent
      containers:
        - name: agent
          image: "{{IMAGE}}"
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: MANAGER_URL
              value: "{{MANAGER_URL}}"
            - name: BATCH_INTERVAL_SECONDS
              value: "10"
            - name: CAPSULE_VERSION
              value: "{{CAPSULE_VERSION}}"
            - name: CAPSULE_PROXY_VERSION
              value: "{{CAPSULE_PROXY_VERSION}}"
            - name: VELA_CORE_VERSION
              value: "{{VELA_CORE_VERSION}}"
          readinessProbe:
            httpGet: { path: /healthz, port: 8082 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /readyz, port: 8082 }
            initialDelaySeconds: 10
            periodSeconds: 10
