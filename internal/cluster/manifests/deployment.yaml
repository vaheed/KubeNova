apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenova-agent
  namespace: kubenova-system
  labels: { app: kubenova-agent }
spec:
  replicas: 2
  selector: { matchLabels: { app: kubenova-agent } }
  template:
    metadata:
      labels: { app: kubenova-agent }
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubenova-agent
      containers:
        - name: agent
          image: "{{IMAGE}}"
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
          env:
            - name: MANAGER_URL
              value: "{{MANAGER_URL}}"
            - name: BATCH_INTERVAL_SECONDS
              value: "10"
          readinessProbe:
            httpGet: { path: /healthz, port: 8082 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /readyz, port: 8082 }
            initialDelaySeconds: 10
            periodSeconds: 10
